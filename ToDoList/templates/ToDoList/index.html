{% extends "base.html" %}

{% block content %}
    <div class="row mt-4">
        <div class="col">
            <h2>Add Item</h2>
            <form action="add_todo/" method="post" class="form-inline">
                <input type="text" class="form-control mb-2 mr-sm-2" name="content" placeholder="type here...">
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>
        </div>
    </div>

    <div class="row mt-4">
       <div class="col">
           <ul class="list-group">
               {% for todo_item in todo_items %}
                 <li class="list-group-item">
                     {{ todo_item.text }}
                     <div class="float-right">
                        <button type="submit" class="btn btn-sm btn-primary">Delete</button>
                     </div>
                 </li>

               {% endfor %}
           </ul>
       </div>
    </div>
{% endblock content %}
